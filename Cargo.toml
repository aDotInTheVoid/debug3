[package]
name = "debug3"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Space Efficient Pretty Printer"
repository = "https://github.com/aDotInTheVoid/debug3/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
debug3-derive = { version = "0.1.0", path = "derive" }
proc-macro2 = "1.0.37"
rustdoc-types = "0.10.0"
syn = { version = "1.0.91", optional = false }

[workspace]
members = [
    ".",
    "./derive"
]

exclude = ["generator"]

[dev-dependencies]
trybuild = "1.0.56"
rustversion = "1.0.6"
serde_json = "1.0.79"
